    <title>News Letter Signup</title>

    <!-- Bootstrap core CSS -->

  <body class="text-center">

    <form action="/" class="form-signin" method="POST" >
     
      <i class="fas fa-user-plus" style="width: 172px; height: 137px; margin-left: 55px;"></i>
      <h1 class="h3 mb-3 font-weight-normal">Sign up To My Newsletter!</h1>
      <!-- <label for="inputFirstName" class="sr-only">First Name</label> for screen readers-->
      <input type="text" name="inputfirstName" id="inputFristName" class="form-control top" placeholder="First Name" required autofocus>

      <input type="text" name="inputLastName"id="inputLastName" class="form-control middle" placeholder="Last Name" >
  
      <input type="email"name="inputEmail" id="inputEmail" class="form-control bottom" placeholder="Email address">
          
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
      <p class="mt-5 mb-3 text-muted">&copy; Devon Tully</p>
    </form>

  </body>
